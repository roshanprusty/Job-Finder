        </h1>
    </div>

    <!-- Search -->
    <div class="search-wrapper">
        <div class="search-box">
            <div class="search-card">
                <input class="search-input" type="text" placeholder="Job Title or keywords">
                <button class="search-button">Search</button>
            </div>
        </div>
    </div>

    <!-- filter box  -->
    <div class="filter-box">
        <div class="filter-dropdown">
            <select name="job-level" class="filter-select" id="job-level">
            <option>Job Level</option>
            <option>Entry</option>
            <option>Mid-Senior</option>
            <option>Director</option>
        </select>
        <select name="emloyement" id="employement" class="filter-select">
            <option>Employement Type</option>
            <option>Internship</option>
            <option>Part Time</option>
            <option>Full Time</option>
        </select>
        <select name="location" id="location" class="filter-select">
            <option>location</option>
            <option>Remote</option>
            <option>India</option>
            <option>Europe</option>
            <option>North America</option>
            <option>Middle East</option>
        </select>
        <select name="education" id="education" class="filter-select">
            <option>Education</option>
            <option>High School</option>
            <option>Bachelor's degree</option>
            <option>Master's degree</option>
        </select>

        </div>
    </div>
